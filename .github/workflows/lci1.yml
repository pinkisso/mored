name: lci1 action

on:
  schedule:
    - cron: '08 */3 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "lci1 bot"
      
      - name: updating lci1
        run: python3 res/26-1/lci1.py > res/26-1/lci1.m3u8
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin main
          git commit -m "lci1 updated"
          git push origin main
